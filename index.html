<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-a-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='etch-sketch.css'>
    
</head>
<body>
    <header class="project-header">
        <h1>Project: Etch-a-Sketch</h1>
    </header>
    <div class="body-container">
        <div class="left-container">
            <div class="resize-container button">
                <label for="resizeRange" class="resize-range"> Grid Size:<span id="range-value">16 x 16</span>
                    <input type="range" name="resize" id="resizeRange" min="16" max="40" value="16">
                </label>
            </div>
        
        <div class="color-picker-container">
        <label for="color-picker" class="color-picker-label"> Color</label>
            <input type="color" id="color-picker"/>
            </div>           
                
                <button class="eraser button">Eraser: OFF</button> 
                
                <button class="random-color button">Rainbow: OFF</button>
                <button class="hover-mouse button">Hover: OFF</button>
    </div>
    <div class="container"> 
        <div class="canvas"></div> <!--This contains the rows and columns-->
    </div>
    <div class="right-container">
        <button class="resize">Custom Size</button>
        <button class="reset">Clear</button> 
        <button class="pen button">Pen: OFF</button>
        <button class="toggle-borders button">Toggle Border</button>
        <button class="darken button">Darken: OFF</button>
    </div>
    </div>
    
    <script src='etch-sketch.js' defer></script>
</body>
</html>
